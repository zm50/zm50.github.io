<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <title>博客</title>
    <link rel="stylesheet" type="text/css" href="assets/style/color.css">
</head>
<style>
    html{
        background-color: #aadcf6
    }
    a {
        color: #50a8d8
    }
</style>
<body>
    <div id="content">

    </div>
    <script type="text/javascript" src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
    <script type="text/javascript">
    let path = window.location.hash.substring(1)
    if (!path) {
        document.getElementById('content').innerHTML = '<h2>文件资源不存在</h2>'
    } else {
        var xhr;
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest()
        } else {
            xhr = new ActiveXObject(Microsoft.XMLHttp)
        }

        xhr.onreadystatechange = function() {
            if(xhr.readyState == 4 && xhr.status == 200) {
                var s = marked.parse(xhr.responseText)
                document.getElementById("content").innerHTML = s
            }
        }
        xhr.open("GET", "https://go75.github.io/blog/"+path)
        xhr.send()
    }
    </script>
</body>
</html>
